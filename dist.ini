name    = B-Replace
version = 0.01
author  = Mattia Barbon <mattia@barbon.org>
author  = Steffen Mueller <smueller@cpan.org>
license = Perl_5
copyright_holder = Mattia Barbon, Steffen Mueller
copyright_year   = 2013

[Prereqs / BuildRequires]
ExtUtils::XSpp = 0.17_01

[Prereqs / TestRequires]
B::Generate = 1.37
Test::More  = 0.82

[@Filter]
bundle = @Basic
remove = MakeMaker
[PruneFiles]
filename = dev_Build.PL
filename = _build
filename = buildtmp
[ModuleBuild]
mb_class = Module::Build::WithXSpp
[NextRelease]
[OurPkgVersion]
[PodWeaver]
[@Git]
[MetaResources]
repository.url      = git://github.com/mbarbon/b-replace
repository.type     = git
[PodSyntaxTests]
[PodCoverageTests]
